<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Digital Drawing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main content container -->
    <div class="content">
        <p class="texture">aaaaa aaaaa aaaaa aaaaa aaaaa</p>
        <p class="texture">bbbbb bbbbb bbbbb bbbbb bbbbb</p>
        <p class="texture">ccccc ccccc ccccc ccccc ccccc</p>
        <p class="texture">ddddd ddddd ddddd ddddd ddddd</p>
    </div>

    <!-- Overlay div -->
    <div class="overlay"></div>

    <!-- Additional Divs for visual elements -->
    <div class="circle"></div>
    <div class="rectangle"></div>

    <a href="#" class="link"></a>

</body>
</html>
